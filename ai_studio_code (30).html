<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibrid Adatvizualizáció (Végleges Javítás)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #212529;
            --primary-accent: #4a90e2;
            --secondary-accent: #50e3c2;
            --tooltip-bg: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
            max-width: 1100px;
        }

        #main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start; 
            gap: 60px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        #message-area {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .shape-item {
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            width: 280px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .shape {
            background: linear-gradient(180deg, var(--primary-accent), var(--secondary-accent));
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.25);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .shape:hover {
            box-shadow: 0 15px 40px rgba(74, 144, 226, 0.35);
            transform: scale(1.03);
        }
        
        .shape.is-rectangle { border-radius: 8px; width: 200px; }
        .shape.is-square { border-radius: 6px; }

        .shape::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--tooltip-bg);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s 0.1s ease-in-out;
            z-index: 10;
        }
        
        .shape:hover::after { opacity: 1; visibility: visible; }

        .description {
            font-size: 14px;
            font-weight: 300;
            line-height: 1.6;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .description a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .description a:hover { color: var(--primary-accent); text-decoration: underline; }
        
        footer { margin-top: 60px; font-size: 14px; color: #6c757d; }
    </style>
</head>
<body>

    <h1>Adatvizualizáció: Véletlenszerű Tények</h1>

    <div id="main-container">
        <p id="message-area">Adatok betöltése...</p>
    </div>

    <footer>
        Minden frissítéskor 3 véletlenszerű adatpont jelenik meg terület-arányosan.
    </footer>

    <script>
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnxGXQr-8WUylPyM5tR2v1PjPDurDOlaHTOR3Vy3vklBmkXrJzYOLQ_-jDzVcdKQy32miXGIxELHiG/pub?gid=0&single=true&output=csv';

        function formatAmountHumanReadable(amount, currency) {
            if (amount >= 1000000000) return `${(amount / 1000000000).toFixed(1).replace('.', ',')} milliárd ${currency}`;
            if (amount >= 1000000) {
                const value = amount / 1000000;
                return `${(value % 1 === 0) ? value : value.toFixed(1).replace('.', ',')} millió ${currency}`;
            }
            return `${Math.round(amount).toLocaleString('hu-HU')} ${currency}`;
        }
        
        /**
         * "Bombabiztos" CSV feldolgozó, ami kezeli a sortöréseket is az adatokon belül.
         * @param {string} csvText - A teljes, nyers CSV tartalom.
         * @returns {Array<Array<string>>} - A sorok és oszlopok tömbje.
         */
        function robustCSVParser(csvText) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                const nextChar = csvText[i + 1];

                if (inQuotes) {
                    if (char === '"' && nextChar === '"') {
                        currentField += '"';
                        i++; // Dupla idézőjel átugrása
                    } else if (char === '"') {
                        inQuotes = false;
                    } else {
                        currentField += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        currentRow.push(currentField);
                        currentField = '';
                    } else if (char === '\n' || char === '\r') {
                        if (nextChar === '\n' && char === '\r') i++; // CRLF kezelése
                        currentRow.push(currentField);
                        rows.push(currentRow);
                        currentRow = [];
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
            }
            currentRow.push(currentField);
            rows.push(currentRow);
            return rows;
        }

        function displayShapes(itemsToDisplay) {
            const container = document.getElementById('main-container');
            container.innerHTML = ''; 

            const RECTANGLE_WIDTH = 200;
            const MAX_ONSCREEN_VALUE = 75000000000;
            const MAX_ONSCREEN_HEIGHT = 700;
            const MAX_ONSCREEN_AREA = RECTANGLE_WIDTH * MAX_ONSCREEN_HEIGHT;
            const THRESHOLD_VALUE = 150000000;

            const sortedItems = itemsToDisplay.sort((a,b) => a.mekkora_a_kor - b.mekkora_a_kor);

            sortedItems.forEach((item, index) => {
                const shapeItem = document.createElement('div');
                shapeItem.className = 'shape-item';
                shapeItem.style.animationDelay = `${index * 0.15}s`;

                const description = document.createElement('p');
                description.className = 'description';
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.description;
                link.target = '_blank'; 
                link.rel = 'noopener noreferrer';
                description.appendChild(link);
                shapeItem.appendChild(description);

                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.dataset.tooltip = formatAmountHumanReadable(item.amount, item.currency);

                const targetArea = (item.mekkora_a_kor / MAX_ONSCREEN_VALUE) * MAX_ONSCREEN_AREA;

                if (item.mekkora_a_kor < THRESHOLD_VALUE) {
                    shape.classList.add('is-square');
                    const side = Math.sqrt(targetArea);
                    shape.style.width = `${Math.max(10, side)}px`;
                    shape.style.height = `${Math.max(10, side)}px`;
                } else {
                    shape.classList.add('is-rectangle');
                    const height = targetArea / RECTANGLE_WIDTH;
                    shape.style.height = `${height}px`;
                }
                
                shapeItem.appendChild(shape);
                container.appendChild(shapeItem);
            });
        }
        
        async function loadDataAndDisplay() {
            try {
                const response = await fetch(googleSheetURL + '&cachebust=' + new Date().getTime());
                if (!response.ok) throw new Error(`Hálózati hiba: ${response.statusText}`);
                const csvText = await response.text();
                
                // Itt használjuk az ÚJ, robusztus feldolgozót
                const allRows = robustCSVParser(csvText);
                const headers = allRows.shift();
                
                const requiredHeaders = ['mekkora_a_kor', 'amount', 'currency', 'description', 'url'];
                const headerIndices = {};
                requiredHeaders.forEach(header => {
                    const index = headers.indexOf(header);
                    if (index === -1) throw new Error(`A CSV-ből hiányzik a kötelező "${header}" oszlop!`);
                    headerIndices[header] = index;
                });

                let data = [];
                for (const values of allRows) {
                    if (!values || values.length < headers.length) continue;
                    
                    const mekkora_a_kor = parseInt(values[headerIndices.mekkora_a_kor], 10);
                    const amount = parseInt(values[headerIndices.amount], 10);

                    if (!isNaN(mekkora_a_kor) && !isNaN(amount)) {
                        data.push({ mekkora_a_kor, amount, currency: values[headerIndices.currency], description: values[headerIndices.description], url: values[headerIndices.url] });
                    }
                }
                
                const filteredData = data.filter(item => item.mekkora_a_kor >= 1000000);

                if (filteredData.length < 3) {
                    throw new Error("Nincs elég adat (legalább 3) a megjelenítéshez.");
                }
                
                const shuffled = [...filteredData].sort(() => 0.5 - Math.random());
                const itemsToDisplay = shuffled.slice(0, 3);
                
                displayShapes(itemsToDisplay);

            } catch (error) {
                console.error('Hiba az adatok betöltése közben:', error);
                document.getElementById('main-container').innerHTML = `<p id="message-area">Hiba történt az adatok betöltése közben. <br>Lehetséges ok: ${error.message}</p>`;
            }
        }

        window.onload = loadDataAndDisplay;
    </script>

</body>
</html>
